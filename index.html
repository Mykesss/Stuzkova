<!doctype html>
<html lang="sk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title></title>
  <meta name="theme-color" content="#05060a">
<style>
  /* Force a totally clean viewport: hide anything accidentally outside .container */
  html,body{height:100%;margin:0;padding:0;overflow:hidden;background:#05060a;font-family:system-ui,-apple-system,Segoe UI,Roboto;color:#fff}
  body > *:not(.container){display:none !important;}

  /* Centered area */
  .container{
    height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    box-sizing:border-box;
    padding:24px;
    background:linear-gradient(180deg,#07121a 0%, #05060a 100%);
  }

  .player{
    width:min(1100px,96vw);
    aspect-ratio:16/9;
    max-height:86vh;
    position:relative;
    border-radius:12px;
    overflow:hidden;
    background:#000;
    box-shadow:0 30px 80px rgba(0,0,0,.6);
  }

  .player iframe{position:absolute;inset:0;width:100%;height:100%;border:0;display:block}

  /* Full opaque overlay that hides Vimeo UI — only our button visible */
  .overlay{
    position:absolute;inset:0;display:flex;align-items:center;justify-content:center;
    z-index:6;background:rgba(0,0,0,0.94);
  }

  .btn{
    width:140px;height:140px;border-radius:50%;background:rgba(255,255,255,0.06);
    border:2px solid rgba(255,255,255,0.12);display:flex;align-items:center;justify-content:center;
    cursor:pointer;backdrop-filter:blur(4px);
  }
  .btn:hover{transform:scale(1.04)}
  .tri{width:56px;height:56px;clip-path:polygon(0 0,100% 50%,0 100%);background:#fff;margin-left:6px}
  @media(max-width:600px){.btn{width:110px;height:110px}.tri{width:44px;height:44px}}
</style>
</head>
<body>
  <div class="container">
    <div class="player" role="region" aria-label="Video prehrávač">
      <!-- Vimeo embed: hide byline/title/portrait/badge; autoplay OFF -->
      <iframe id="vframe"
        src="https://player.vimeo.com/video/1133838050?badge=0&title=0&byline=0&portrait=0&autopause=0&player_id=0&app_id=58479"
        allow="autoplay; fullscreen; picture-in-picture; encrypted-media; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        title="Stuzkova"
        allowfullscreen
      ></iframe>

      <div class="overlay" id="overlay" aria-hidden="false">
        <button id="play" class="btn" aria-label="Prehrať video (kliknutím odmutujete)">
          <span class="tri" aria-hidden="true"></span>
        </button>
      </div>
    </div>
  </div>

<script src="https://player.vimeo.com/api/player.js"></script>
<script>
(function(){
  const iframe = document.getElementById('vframe');
  const overlay = document.getElementById('overlay');
  const btn = document.getElementById('play');
  const player = new Vimeo.Player(iframe);

  // Ensure paused & silent initially (defensive)
  player.ready().then(()=>{
    player.getPaused().then(paused=>{ if(!paused) player.pause().catch(()=>{}); }).catch(()=>{});
    player.setVolume(0).catch(()=>{});
  }).catch(()=>{});

  async function activate(){
    overlay.style.display = 'none';
    try {
      await player.setVolume(1);
      await player.play();
      iframe.focus();
    } catch(e){
      overlay.style.display = '';
      console.warn('Play failed:', e);
    }
  }

  btn.addEventListener('click', activate);
  btn.addEventListener('keydown', (e)=>{ if(e.key==='Enter' || e.key===' ') { e.preventDefault(); activate(); }});

  overlay.addEventListener('click', (e)=>{ if(e.target===overlay) activate(); });
})();
</script>
</body>
</html>
